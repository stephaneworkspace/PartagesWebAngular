<div class="wrapper">
  <app-admin-sidebar></app-admin-sidebar>
  <!-- Page Content -->
  <div id="content">
    <div class="container-fluid">
      <form #editForm="ngForm" (ngSubmit)="submitForm()" (change)="setDirtyFlag()">
        <div class="form-group">
          <label for="sousTitreMenuId">Sélection d'un sous titre de menu</label>
          <select 
            class="form-control custom-select"
            id="sectionId" 
            [(ngModel)]="model.sousTitreMenuId"
            name="sectionId"
          >
            <optgroup *ngFor="let itemSection of sections; let j = index" [label]="itemSection.nom">
             <optgroup *ngFor="let itemTitreMenu of itemSection; let k = index" [label]="itemTitreMenu.nom">
             <ng-container *ngFor="let item of itemTitreMenu; let i = index">
                <option 
                  *ngIf="item.titreMenuId === itemTitreMenu.id || (item.titreMenuId === null &&  itemTitreMenu.id === 0)"
                  [value]="item.id"
                >{{ item.nom }}
                </option>
              </ng-container>
            </optgroup>
          </select>  
        </div>
        <div class="form-group">
          <label for="nom">Nom de l'article</label>
          <input type="nom" class="form-control" id="titre" aria-describedby="titreHelp" placeholder="Veuillez saisir un article (ce nom doit être unique dans le sous titre du menu)" [(ngModel)]="model.nom" name="nom">
          <small 
            id="iconeHelp" 
            class="help text-danger" 
            *ngIf="this.formError.has('Nom')"
          >{{ this.formError.get('Nom') }}</small>
        </div>
      <div class="form-group">
        <textarea 
          class="form-control" 
          rows="5" 
          placeholder="Veuillez saisir le contenu de l'article" 
          id="article"  
          [(ngModel)]="model.article" 
          name="article"
          (input)="valuechange($event)"
        ></textarea>
      </div>
      <div 
        [innerHTML]="markedArticle"
        *ngIf="model.article != null"
      ></div>
      <button type="submit" class="btn btn-primary">Créer article</button>
    </form>
  </div>
</div>
