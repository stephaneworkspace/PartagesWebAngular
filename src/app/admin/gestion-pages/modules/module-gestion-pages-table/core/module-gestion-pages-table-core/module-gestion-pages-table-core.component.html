<table class="table table-borderless" *ngFor="let item of section; let i = index">
  <tbody class="table-light">
  <tr>
  <th scope="row" style="width:60%">
    <span class="textSection">
      <fa-icon class="icon-preview" *ngIf="item.icone != null" [icon]="['fa', item.icone]"></fa-icon>&nbsp;{{ item.nom }}
    </span>
  </th>
  <td style="width:10%">
    <app-module-gestion-pages-table-btn-edit
      [sectionItem]="item"
      (outputEdit)="edit($event)"
    ></app-module-gestion-pages-table-btn-edit>
  </td>
  <td style="width:10%">
    <app-module-gestion-pages-table-btn-delete
      [sectionItem]="item"
      (outputDelete)="delete($event)"
    ></app-module-gestion-pages-table-btn-delete>
  </td>
  <td style="width:10%">
    <app-module-gestion-pages-table-btn-up
      [sectionItem]="item"
      [disable]="i == 0"
      (outputUp)="up($event)"
    ></app-module-gestion-pages-table-btn-up>
  </td>      
  <td style="width:10%">
    <app-module-gestion-pages-table-btn-down
      [sectionItem]="item"
      [disable]="i == section.length - 1"
      (outputDown)="down($event)"
    ></app-module-gestion-pages-table-btn-down>
  </td>
</tr>
<tr 
*ngFor="let sousItem of item.titreMenus; let i = index"
>
<th scope="row" style="width:60%">
    <span class="textTitreMenu">
      <fa-icon class="icon-preview" [icon]="['fa', 'puzzle-piece']"></fa-icon>&nbsp;{{ sousItem.nom }}
    </span>
  </th>
  <td style="width:10%">
    <app-module-gestion-pages-table-btn-edit
      [sectionItem]="item"
      [titreMenuItem]="sousItem"
      (outputEdit)="edit($event)"
    ></app-module-gestion-pages-table-btn-edit>
  </td>
  <td style="width:10%">
    <app-module-gestion-pages-table-btn-delete
      [sectionItem]="item"
      [titreMenuItem]="sousItem"
      (outputDelete)="delete($event)"
    ></app-module-gestion-pages-table-btn-delete>
  </td>
  <td style="width:10%">
    <app-module-gestion-pages-table-btn-up
      [sectionItem]="item"
      [titreMenuItem]="sousItem"
      [disable]="i == 0"
      (outputUp)="up($event)"
    ></app-module-gestion-pages-table-btn-up>
  </td>      
  <td style="width:10%">
    <app-module-gestion-pages-table-btn-down
      [sectionItem]="item"
      [titreMenuItem]="sousItem"
      [disable]="i == item.titreMenus.length - 1"
      (outputDown)="down($event)"
    ></app-module-gestion-pages-table-btn-down>
  </td>
</tr>
</tbody>
</table>
