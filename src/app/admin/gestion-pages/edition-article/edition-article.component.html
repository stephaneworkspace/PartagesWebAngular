<div class="wrapper">
  <app-admin-sidebar></app-admin-sidebar>
  <!-- Page Content -->
  <div id="content">
    <div class="container-fluid">
    <div class="col-sm-4">
        <h1>Article</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information:</strong> Vous avez fait des changements. Tous changements non validé sera perdu !
      </div>
    </div>
    <form #editForm="ngForm">
      <div class="form-group">
        <label for="sectionSelect">Sélection d'une section</label>
        <select class="form-control" id="sectionSelect" [(ngModel)]="model.sectionSelect" name="sectionSelect">
          <option value="hors-ligne">Hors-ligne</option>
          <option value="Developpement web">Developpement web</option>
          <option value="MAO">MAO</option>
        </select>
      </div>
      <div class="form-group">
        <label for="titreSelect">Sélection d'un titre</label>
        <select class="form-control" id="titreSelect"[(ngModel)]="model.titreSelect" name="titreSelect">
          <option value="hors-ligne">Hors-ligne</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sousTitreSelect">Sélection d'un sous titre</label>
        <select class="form-control" id="sousTitreSelect"[(ngModel)]="model.sousTitreSelect" name="sousTitreSelect">
          <option value="hors-ligne">Hors-ligne</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nom">Nom de l'article</label>
        <input type="nom" class="form-control" id="titreArticle" aria-describedby="titreArticleHelp" placeholder="Veuillez saisir un sous titre" [(ngModel)]="model.titreArticle" name="titreArticle">
        <small id="sousTitreHelp" class="form-text text-muted">Ce titre n'est pas forcément unique, mais doit être unique dans la section / le titre</small>
      </div>
      <div class="form-group">
        <textarea 
          class="form-control" 
          rows="5" 
          placeholder="Veuillez saisir le contenu de l'article" 
          id="article"  
          [(ngModel)]="model.article" 
          name="article"
          (input)="valuechange($event)"
        ></textarea>
      </div>
      <div 
        [innerHTML]="markedArticle"
        *ngIf="model.article != null"
      ></div>
      <button 
        [disabled]="!editForm.dirty" 
        type="submit" 
        class="btn btn-primary"
        (ngSubmit)="updateArticle()"
      >Éditer article</button>
    </form>
  </div>
</div>
