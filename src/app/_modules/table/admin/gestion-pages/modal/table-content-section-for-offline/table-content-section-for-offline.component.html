<table class="table table-borderless table-hover">
  <tbody class="table-light">
    <ng-container *ngFor="let item of titreMenus; let i = index">
      <tr>
        <th scope="row">
          <app-module-table-admin-gestion-pages-span-nom
            [text]="item.nom"
            icon="puzzle-piece"
            [marginLeft]="0"
            [swMouseOver]="false"
          >
          </app-module-table-admin-gestion-pages-span-nom>
        </th>
      </tr>
      <ng-container *ngFor="let sousItem of item.sousTitreMenus; let j = index">
        <tr>
          <th scope="row">
            <app-module-table-admin-gestion-pages-span-nom
              [text]="sousItem.nom"
              icon="puzzle-piece"
              [marginLeft]="1"
              [swMouseOver]="false"
            >
            </app-module-table-admin-gestion-pages-span-nom>
          </th>
        </tr>
        <ng-container *ngFor="let sousSousItem of sousItem.articles; let k = index">
          <tr>
            <th scope="row">
              <app-module-table-admin-gestion-pages-span-nom
                [text]="sousSousItem.nom"
                icon="puzzle-piece"
                [marginLeft]="2"
                [swMouseOver]="false"
              >
              </app-module-table-admin-gestion-pages-span-nom>
            </th>
          </tr>
        </ng-container>
      </ng-container>
    </ng-container>
  </tbody>
</table>
