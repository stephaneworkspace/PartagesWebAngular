<table class="table table-borderless">
  <thead>
    <tr class="table-dark">
      <th scope="col"><fa-icon class="icon-preview" [icon]="['fa', 'sitemap']" [spin]="this.faSpinPropGlobe"></fa-icon> Éléments en ligne</th>
      <th scope="col" colspan="4"></th>          
    </tr>
  </thead>
</table>
<app-module-table-admin-gestion-pages-core
  [section]="sectionEnLigne"

></app-module-table-admin-gestion-pages-core>
  <table class="table table-borderless">

    </tr>
  </thead>
</table>
