<!-- [@anim]="items !== undefined ? items.length : 0"-->
<table class="table table-borderless table-hover" *ngFor="let item of section; let i = index">
  <tbody class="table-light">
    <tr class="table-part-row">
      <th scope="row" style="width:60%">
        <app-module-table-admin-gestion-pages-span-nom
          [text]="item.nom"
          [icon]="item.icone"
          [marginLeft]="0"
          [swMouseOver]="item.swMouseOver"
        >
        </app-module-table-admin-gestion-pages-span-nom>
      </th>
      <td style="width:10%">
        <app-module-table-admin-gestion-pages-btn-edit
          [disable]="item.id == 0"
          [sectionItem]="item"
          (output)="edit($event)"
          (mouseover)="item.swMouseOver=true" 
          (mouseout)="item.swMouseOver=false"
        ></app-module-table-admin-gestion-pages-btn-edit>
      </td>
      <td style="width:10%">
        <app-module-table-admin-gestion-pages-btn-delete
          [disable]="item.id == 0"
          [sectionItem]="item"
          (output)="delete($event)"
          (mouseover)="item.swMouseOver=true" 
          (mouseout)="item.swMouseOver=false"          
        ></app-module-table-admin-gestion-pages-btn-delete>
      </td>
      <td style="width:10%">
        <app-module-table-admin-gestion-pages-btn-up
          [sectionItem]="item"
          [disable]="i == 0"
          (output)="up($event)"
          (mouseover)="item.swMouseOver=true" 
          (mouseout)="item.swMouseOver=false"          
        ></app-module-table-admin-gestion-pages-btn-up>
      </td>      
      <td style="width:10%">
        <app-module-table-admin-gestion-pages-btn-down
          [sectionItem]="item"
          [disable]="i == section.length - 1"
          (output)="down($event)"
          (mouseover)="item.swMouseOver=true" 
          (mouseout)="item.swMouseOver=false"          
        ></app-module-table-admin-gestion-pages-btn-down>
      </td>
    </tr>
  </tbody>
  <tbody class="table-light">
    <ng-container *ngFor="let sousItem of item.titreMenus; let i = index">
      <tr>
        <th scope="row" style="width:60%">
            <app-module-table-admin-gestion-pages-span-nom
              [text]="sousItem.nom"
              icon="puzzle-piece"
              [marginLeft]="1"
              [swMouseOver]="sousItem.swMouseOver"
            >
            </app-module-table-admin-gestion-pages-span-nom>
            <!--<span class="textMargin1">
              <fa-icon class="icon-preview" [icon]="['fa', 'puzzle-piece']"></fa-icon>&nbsp;{{ sousItem.nom }}
            </span>-->
        </th>
        <td style="width:10%">
          <app-module-table-admin-gestion-pages-btn-edit
            [sectionItem]="item"
            [titreMenuItem]="sousItem"
            [disable]="sousItem.id == 0"
            (output)="edit($event)"
            (mouseover)="sousItem.swMouseOver=true" 
            (mouseout)="sousItem.swMouseOver=false" 
          ></app-module-table-admin-gestion-pages-btn-edit>
        </td>
        <td style="width:10%">
          <app-module-table-admin-gestion-pages-btn-delete
            [sectionItem]="item"
            [titreMenuItem]="sousItem"
            [disable]="sousItem.id == 0"
            (output)="delete($event)"
            (mouseover)="sousItem.swMouseOver=true" 
            (mouseout)="sousItem.swMouseOver=false" 
          ></app-module-table-admin-gestion-pages-btn-delete>
        </td>
        <td style="width:10%">
          <app-module-table-admin-gestion-pages-btn-up
            [sectionItem]="item"
            [titreMenuItem]="sousItem"
            [disable]="i == 0 || sousItem.id == 0"
            (output)="up($event)"
            (mouseover)="sousItem.swMouseOver=true" 
            (mouseout)="sousItem.swMouseOver=false" 
          ></app-module-table-admin-gestion-pages-btn-up>
        </td>      
        <td style="width:10%">
          <app-module-table-admin-gestion-pages-btn-down
            [sectionItem]="item"
            [titreMenuItem]="sousItem"
            [disable]="i == item.titreMenus.length - 1 ? true : item.titreMenus[i + 1].id == 0"
            (output)="down($event)"
            (mouseover)="sousItem.swMouseOver=true" 
            (mouseout)="sousItem.swMouseOver=false" 
          ></app-module-table-admin-gestion-pages-btn-down>
        </td>
      </tr>
      <ng-container *ngFor="let sousSousitem of sousItem.sousTitreMenus; let j = index">
        <tr>
          <th scope="row" style="width:60%">
            <app-module-table-admin-gestion-pages-span-nom
              [text]="sousSousitem.nom"
              icon="puzzle-piece"
              [marginLeft]="2"
              [swMouseOver]="sousSousitem.swMouseOver"
            >
            </app-module-table-admin-gestion-pages-span-nom>
          </th>
          <td style="width:10%">
            <app-module-table-admin-gestion-pages-btn-edit
              [sectionItem]="item"
              [titreMenuItem]="sousItem"
              [sousTitreMenuItem]="sousSousitem"
              (output)="edit($event)"
              (mouseover)="sousSousitem.swMouseOver=true" 
              (mouseout)="sousSousitem.swMouseOver=false" 
            ></app-module-table-admin-gestion-pages-btn-edit>
          </td>
          <td style="width:10%">
            <app-module-table-admin-gestion-pages-btn-delete
              [sectionItem]="item"
              [titreMenuItem]="sousItem"
              [sousTitreMenuItem]="sousSousitem"
              (output)="delete($event)"
              (mouseover)="sousSousitem.swMouseOver=true" 
              (mouseout)="sousSousitem.swMouseOver=false" 
            ></app-module-table-admin-gestion-pages-btn-delete>
          </td>
          <td style="width:10%">
            <app-module-table-admin-gestion-pages-btn-up
              [sectionItem]="item"
              [titreMenuItem]="sousItem"
              [sousTitreMenuItem]="sousSousitem"
              [disable]="j == 0"
              (output)="up($event)"
              (mouseover)="sousSousitem.swMouseOver=true" 
              (mouseout)="sousSousitem.swMouseOver=false" 
            ></app-module-table-admin-gestion-pages-btn-up>
          </td>      
          <td style="width:10%">
            <app-module-table-admin-gestion-pages-btn-down
              [sectionItem]="item"
              [titreMenuItem]="sousItem"
              [sousTitreMenuItem]="sousSousitem"
              [disable]="j == sousItem.sousTitreMenus.length - 1"
              (output)="down($event)"
              (mouseover)="sousSousitem.swMouseOver=true" 
              (mouseout)="sousSousitem.swMouseOver=false" 
            ></app-module-table-admin-gestion-pages-btn-down>
          </td>
        </tr>
      </ng-container>
    </ng-container>
  </tbody>
</table>
