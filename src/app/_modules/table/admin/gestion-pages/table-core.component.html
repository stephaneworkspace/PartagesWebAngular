<table class="table table-borderless" *ngFor="let item of section; let i = index">
  <tbody class="table-light">
    <tr>
      <th scope="row" style="width:60%" (mouseover)="swChangeText=true" (mouseout)="swChangeText=false">
        <app-module-table-admin-gestion-pages-span-nom
          [text]="item.nom"
          [icon]="item.icone"
          [marginLeft]="_0px"
          [swMouseOver]="swChangeText"
        >
        </app-module-table-admin-gestion-pages-span-nom>
      </th>
      <td style="width:10%">
        <app-module-table-admin-gestion-pages-btn-edit
          [sectionItem]="item"
          (outputEdit)="edit($event)"
        ></app-module-table-admin-gestion-pages-btn-edit>
      </td>
      <td style="width:10%">
        <app-module-table-admin-gestion-pages-btn-delete
          [sectionItem]="item"
          (outputDelete)="delete($event)"
        ></app-module-table-admin-gestion-pages-btn-delete>
      </td>
      <td style="width:10%">
        <app-module-table-admin-gestion-pages-btn-up
          [sectionItem]="item"
          [disable]="i == 0"
          (outputUp)="up($event)"
        ></app-module-table-admin-gestion-pages-btn-up>
      </td>      
      <td style="width:10%">
        <app-module-table-admin-gestion-pages-btn-down
          [sectionItem]="item"
          [disable]="i == section.length - 1"
          (outputDown)="down($event)"
        ></app-module-table-admin-gestion-pages-btn-down>
      </td>
    </tr>
    <tr 
    *ngFor="let sousItem of item.titreMenus; let i = index"
    >
      <th scope="row" style="width:60%">
        <span class="textMargin1">
          <fa-icon class="icon-preview" [icon]="['fa', 'puzzle-piece']"></fa-icon>&nbsp;{{ sousItem.nom }}
        </span>
      </th>
      <td style="width:10%">
        <app-module-table-admin-gestion-pages-btn-edit
          [sectionItem]="item"
          [titreMenuItem]="sousItem"
          (outputEdit)="edit($event)"
        ></app-module-table-admin-gestion-pages-btn-edit>
      </td>
      <td style="width:10%">
        <app-module-table-admin-gestion-pages-btn-delete
          [sectionItem]="item"
          [titreMenuItem]="sousItem"
          (outputDelete)="delete($event)"
        ></app-module-table-admin-gestion-pages-btn-delete>
      </td>
      <td style="width:10%">
        <app-module-table-admin-gestion-pages-btn-up
          [sectionItem]="item"
          [titreMenuItem]="sousItem"
          [disable]="i == 0"
          (outputUp)="up($event)"
        ></app-module-table-admin-gestion-pages-btn-up>
      </td>      
      <td style="width:10%">
        <app-module-table-admin-gestion-pages-btn-down
          [sectionItem]="item"
          [titreMenuItem]="sousItem"
          [disable]="i == item.titreMenus.length - 1"
          (outputDown)="down($event)"
        ></app-module-table-admin-gestion-pages-btn-down>
      </td>
    </tr>
  </tbody>
</table>
