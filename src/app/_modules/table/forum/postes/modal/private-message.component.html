<div class="modal-header bg-primary">
  <h4 class="modal-title text-light">Attention</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p id="etes-vous-sur">Envoie d'un message privé à &laquo;{{ nom }}&raquo; ?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.close('Oui click'); btnEnvoyerPush()">Envoyer un message</button>
  <button type="button" class="btn btn-light" (click)="activeModal.close('Non click')">Annuler</button>
</div>
