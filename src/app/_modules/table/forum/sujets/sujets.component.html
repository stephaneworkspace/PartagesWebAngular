<table class="table table-borderless">
  <thead>
    <tr class="table-dark">
      <th scope="col"></th>
      <th scope="col">Sujets</th>    
      <th scope="col">Postes</th>   
      <!--<th scope="col">Dernier poste</th>-->       
    </tr>
  </thead>
</table>
<table class="table table-borderless table-hover" *ngFor="let item of items; let i = index">
  <tbody class="table-light">
    <tr class="table-part-row">
      <th scope="row" style="width:60%">
        <app-module-table-forum-sujets-span-nom
          [item]="item"
          [swMouseOver]="item.swMouseOver"
        >
        </app-module-table-forum-sujets-span-nom>
      </th>
      <td style="width:10%">{{ item.view }}</td>
      <td style="width:10%">{{ item.countPoste }}</td>
      <!--<td style="width:20%" *ngIf="item.dernierPoste"><a [routerLink]="[ '/forum/poste/' + item.dernierPoste.forumSujetId, { PageSize: 5, PageNumber: item.pageDernierPoste } ]">{{ item.dernierPoste.forumSujet.nom }}</a><br /> 
        par {{ item.dernierPoste.user.username | titlecase }}
        <!--iconne View the latest post<br />--><!--<br />
        Sat Dec 22, 2018 4:35 pm</td>
        <td style="width:20%" *ngIf="!item.dernierPoste">Pas de dernier poste</td>-->      
    </tr>
  </tbody>
</table>
